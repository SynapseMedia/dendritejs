---
name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  buildAndTest:
    name: build and test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install
        run: make install

      - name: Check
        run: make lint

      - name: Test
        run: make test

      - name: Coverage
        run: make testcov

